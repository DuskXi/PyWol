services:
  pywol:
    build: .
    container_name: pywol
    # network_mode: host is required for WOL broadcast packets
    # to reach the local network (both etherwake and socket method)
    network_mode: host
    cap_add:
      - NET_ADMIN
    volumes:
      - pywol_data:/app/data
    environment:
      - TZ=Asia/Shanghai
      # WOL sending method: auto | etherwake | socket
      #   auto (default) – smart: if WOL_INTERFACE set → etherwake; else → socket (UDP)
      #   etherwake       – Layer 2 raw frame (MUST set WOL_INTERFACE!)
      #   socket          – pure Python UDP broadcast (same as wakeonlan)
      - WOL_METHOD=auto
      # Network interface for etherwake (e.g. eth0, ens18).
      # ⚠️  etherwake without -i picks the wrong NIC in Docker!
      #     If you need Layer 2 WOL, uncomment and set the correct interface:
      - WOL_INTERFACE=eth0
    restart: unless-stopped

volumes:
  pywol_data:
